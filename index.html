<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducks All The Way Down - Premium Edition</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background particles */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 118, 117, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(255, 204, 112, 0.3) 0%,
            transparent 50%
          );
        animation: float 20s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .game-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      /* Header with better typography */
      .game-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .game-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 800;
        background: linear-gradient(135deg, #ff6b6b, #ffa726, #ffee58);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        animation: titlePulse 3s ease-in-out infinite;
      }

      @keyframes titlePulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      .game-subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.8);
        margin: 10px 0 0 0;
        font-weight: 300;
      }

      /* Modern card-based layout */
      .game-grid {
        display: grid;
        grid-template-columns: 1fr 400px 1fr;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "stats duck shop"
          "progress progress progress"
          "achievements achievements achievements";
        gap: 20px;
      }

      .stats-panel {
        grid-area: stats;
      }

      .duck-container {
        grid-area: duck;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .shop-panel {
        grid-area: shop;
      }

      .progress-section {
        grid-area: progress;
      }

      .achievements-section {
        grid-area: achievements;
      }

      /* Glassmorphism cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      /* Stats panel styling */
      .stats-header {
        color: white;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .stat-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        margin: 8px 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .stat-item:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateX(4px);
      }

      .stat-value {
        font-weight: 700;
        color: #ffee58;
        text-shadow: 0 0 10px rgba(255, 238, 88, 0.3);
      }

      .coins-display {
        font-size: 1.4rem;
        background: linear-gradient(135deg, #ffd700, #ffb700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Duck area with better visual hierarchy */
      .duck-info-card {
        margin-bottom: 16px;
        text-align: center;
      }

      .duck-name {
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .hp-bar-container {
        position: relative;
        width: 100%;
        height: 12px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        overflow: hidden;
        margin: 12px 0;
      }

      .hp-bar {
        height: 100%;
        background: linear-gradient(90deg, #ff6b6b, #ffa726);
        border-radius: 20px;
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        position: relative;
      }

      .hp-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .hp-text {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        margin-top: 4px;
      }

      /* Enhanced duck styling */
      .duck-area {
        position: relative;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }

      .duck {
        font-size: 8rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        z-index: 10;
        animation: duckFloat 4s ease-in-out infinite;
        user-select: none;
        filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
      }

      @keyframes duckFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(-1deg);
        }
        25% {
          transform: translateY(-15px) rotate(1deg);
        }
        50% {
          transform: translateY(-25px) rotate(-0.5deg);
        }
        75% {
          transform: translateY(-10px) rotate(0.5deg);
        }
      }

      .duck:hover {
        transform: scale(1.15) rotate(5deg);
        filter: drop-shadow(0 15px 40px rgba(0, 0, 0, 0.4));
      }

      .duck:active {
        transform: scale(0.95) rotate(-3deg);
        filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6));
      }

      .duck.boss {
        font-size: 10rem;
        animation: bossFloat 2s ease-in-out infinite,
          bossGlow 1.5s ease-in-out infinite alternate;
        filter: drop-shadow(0 15px 40px rgba(255, 0, 0, 0.5));
      }

      .duck.boss.enraged {
        animation: bossFloat 1s ease-in-out infinite,
          bossGlow 0.8s ease-in-out infinite alternate, bossShake 0.1s infinite;
        filter: drop-shadow(0 20px 50px rgba(255, 0, 0, 0.8));
      }

      @keyframes bossFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(-2deg) scale(1);
        }
        50% {
          transform: translateY(-30px) rotate(2deg) scale(1.02);
        }
      }

      @keyframes bossGlow {
        0% {
          filter: drop-shadow(0 15px 40px rgba(255, 0, 0, 0.5)) hue-rotate(0deg);
        }
        100% {
          filter: drop-shadow(0 15px 40px rgba(255, 0, 0, 0.8))
            hue-rotate(20deg);
        }
      }

      @keyframes bossShake {
        0%,
        100% {
          transform: translateX(0) rotate(0deg);
        }
        25% {
          transform: translateX(-3px) rotate(-1deg);
        }
        75% {
          transform: translateX(3px) rotate(1deg);
        }
      }

      .duck.shake {
        animation: duckShake 0.4s ease-in-out;
      }

      @keyframes duckShake {
        0%,
        100% {
          transform: translateX(0) rotate(0deg);
        }
        25% {
          transform: translateX(-15px) rotate(-8deg) scale(1.1);
        }
        75% {
          transform: translateX(15px) rotate(8deg) scale(1.1);
        }
      }

      /* Critical hit effects */
      .damage-number.crit {
        color: #ff1744;
        font-size: 4rem;
        animation: critFloat 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        text-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
      }

      @keyframes critFloat {
        0% {
          opacity: 1;
          transform: scale(0.5) translateY(0) rotate(-10deg);
        }
        20% {
          transform: scale(1.5) translateY(-40px) rotate(5deg);
        }
        100% {
          opacity: 0;
          transform: scale(1.2) translateY(-150px) rotate(10deg);
        }
      }

      .crit-text {
        position: absolute;
        color: #ff1744;
        font-size: 3rem;
        font-weight: 900;
        pointer-events: none;
        z-index: 16;
        animation: critTextFloat 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      @keyframes critTextFloat {
        0% {
          opacity: 1;
          transform: scale(0.3) translateY(20px) rotate(-15deg);
        }
        30% {
          transform: scale(1.2) translateY(-20px) rotate(5deg);
        }
        100% {
          opacity: 0;
          transform: scale(1) translateY(-80px) rotate(0deg);
        }
      }

      /* Shop panel improvements */
      .shop-header {
        color: white;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .shop-category {
        margin-bottom: 24px;
      }

      .category-title {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 12px;
        padding-left: 4px;
      }

      .shop-item {
        margin-bottom: 12px;
        position: relative;
      }

      .shop-button {
        width: 100%;
        padding: 16px 20px;
        border: none;
        border-radius: 16px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 60px;
      }

      .shop-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .shop-button:hover::before {
        left: 100%;
      }

      .weapon-button {
        background: linear-gradient(135deg, #ff6b6b, #ff8a65);
        color: white;
        box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
      }

      .weapon-button:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
      }

      .upgrade-button {
        background: linear-gradient(135deg, #7c4dff, #9c27b0);
        color: white;
        box-shadow: 0 4px 20px rgba(124, 77, 255, 0.3);
      }

      .upgrade-button:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(124, 77, 255, 0.4);
      }

      .shop-button:disabled {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.4);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .button-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .button-title {
        font-size: 1rem;
        font-weight: 600;
      }

      .button-description {
        font-size: 0.85rem;
        opacity: 0.8;
      }

      .button-price {
        font-size: 1.1rem;
        font-weight: 700;
        color: #ffee58;
        text-shadow: 0 0 10px rgba(255, 238, 88, 0.3);
      }

      /* Enhanced visual effects */
      .damage-number {
        position: absolute;
        color: #ff4757;
        font-size: 2.5rem;
        font-weight: 800;
        pointer-events: none;
        z-index: 15;
        animation: damageFloat 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }

      @keyframes damageFloat {
        0% {
          opacity: 1;
          transform: scale(0.8) translateY(0) rotate(-5deg);
        }
        15% {
          transform: scale(1.3) translateY(-30px) rotate(2deg);
        }
        100% {
          opacity: 0;
          transform: scale(1) translateY(-120px) rotate(5deg);
        }
      }

      .coin-effect {
        position: absolute;
        color: #ffd700;
        font-size: 1.8rem;
        font-weight: 700;
        pointer-events: none;
        z-index: 15;
        animation: coinFloat 2.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }

      @keyframes coinFloat {
        0% {
          opacity: 1;
          transform: translateY(0) scale(0.5) rotate(0deg);
        }
        20% {
          transform: translateY(-40px) scale(1.2) rotate(180deg);
        }
        100% {
          opacity: 0;
          transform: translateY(-140px) scale(1) rotate(360deg);
        }
      }

      /* Explosion effects */
      .explosion {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 20;
      }

      .explosion-particle {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: explode 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes explode {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(var(--dx), var(--dy)) scale(0);
        }
      }

      /* Non-intrusive notification system */
      .notification-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
        max-width: 400px;
        width: 90%;
      }

      .notification {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(20px);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: notificationSlide 3s ease-out forwards;
        transform: translateY(-100px);
        opacity: 0;
      }

      .notification.achievement {
        border-left: 4px solid #ffd700;
        background: rgba(255, 215, 0, 0.15);
      }

      .notification.boss-defeat {
        border-left: 4px solid #ff1744;
        background: rgba(255, 23, 68, 0.15);
      }

      .notification.level-complete {
        border-left: 4px solid #4caf50;
        background: rgba(76, 175, 80, 0.15);
      }

      @keyframes notificationSlide {
        0% {
          opacity: 0;
          transform: translateY(-100px);
        }
        15% {
          opacity: 1;
          transform: translateY(0);
        }
        85% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      /* Level complete overlay */
      .level-complete {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        color: white;
        padding: 40px 60px;
        border-radius: 20px;
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        z-index: 1000;
        border: 2px solid #ffd700;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: levelCompleteSlide 2.5s ease-out forwards;
        max-width: 80vw;
      }

      @keyframes levelCompleteSlide {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.5);
        }
        20% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
        30% {
          transform: translate(-50%, -50%) scale(1);
        }
        70% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
      }

      /* Achievements section */
      .achievements-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }

      .achievement {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        transition: all 0.3s ease;
        border: 1px solid transparent;
      }

      .achievement.unlocked {
        border-color: #ffd700;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }

      .achievement-icon {
        font-size: 2rem;
        margin-bottom: 8px;
        filter: grayscale(100%);
        transition: filter 0.3s ease;
      }

      .achievement.unlocked .achievement-icon {
        filter: grayscale(0%);
      }

      .achievement-title {
        color: white;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .achievement-description {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .game-grid {
          grid-template-columns: minmax(300px, 1fr) 350px minmax(300px, 1fr);
          gap: 16px;
        }

        .game-container {
          padding: 16px;
        }
      }

      @media (max-width: 1024px) {
        .game-grid {
          grid-template-columns: 1fr 1fr;
          grid-template-areas:
            "duck duck"
            "stats shop"
            "achievements achievements";
          gap: 16px;
        }

        .duck-container {
          grid-column: 1 / -1;
        }

        .stats-panel {
          grid-area: stats;
        }

        .shop-panel {
          grid-area: shop;
        }
      }

      @media (max-width: 768px) {
        .game-grid {
          grid-template-columns: 1fr;
          grid-template-areas:
            "duck"
            "stats"
            "shop"
            "achievements";
          gap: 16px;
        }

        .game-container {
          padding: 16px;
        }

        .notification-container {
          top: 10px;
          max-width: 350px;
        }

        .notification {
          padding: 12px 20px;
          font-size: 0.9rem;
        }

        .glass-card {
          padding: 18px;
        }

        .duck {
          font-size: 6rem;
        }

        .duck-area {
          height: 250px;
        }

        .level-complete {
          padding: 30px 40px;
          font-size: 1.4rem;
          margin: 0 20px;
          max-width: calc(100vw - 40px);
        }

        .stats-header,
        .shop-header {
          font-size: 1.2rem;
        }

        .stat-item {
          padding: 10px 14px;
          margin: 6px 0;
        }

        .shop-button {
          padding: 14px 18px;
          min-height: 55px;
        }

        .button-title {
          font-size: 0.95rem;
        }

        .button-description {
          font-size: 0.8rem;
        }

        .achievements-grid {
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
          gap: 12px;
        }
      }

      @media (max-width: 640px) {
        .game-container {
          padding: 14px;
        }

        .game-title {
          font-size: clamp(1.8rem, 8vw, 2.5rem);
        }

        .game-subtitle {
          font-size: 1rem;
        }

        .duck {
          font-size: 5.5rem;
        }

        .duck-area {
          height: 230px;
        }

        .glass-card {
          padding: 16px;
          border-radius: 16px;
        }

        .shop-button {
          padding: 12px 16px;
          min-height: 52px;
        }

        .button-title {
          font-size: 0.9rem;
        }

        .button-description {
          font-size: 0.75rem;
        }

        .button-price {
          font-size: 1rem;
        }

        .stat-item {
          padding: 8px 12px;
          font-size: 0.9rem;
        }

        .achievements-grid {
          grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
          gap: 10px;
        }

        .achievement {
          padding: 12px;
        }

        .achievement-icon {
          font-size: 1.8rem;
          margin-bottom: 6px;
        }

        .achievement-title {
          font-size: 0.9rem;
          margin-bottom: 3px;
        }

        .achievement-description {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .game-container {
          padding: 12px;
        }

        .notification-container {
          top: 5px;
          max-width: calc(100vw - 24px);
          left: 12px;
          right: 12px;
          transform: none;
        }

        .notification {
          padding: 10px 16px;
          font-size: 0.85rem;
        }

        .glass-card {
          padding: 14px;
          border-radius: 14px;
        }

        .duck {
          font-size: 4.5rem;
        }

        .duck-area {
          height: 200px;
        }

        .shop-button {
          padding: 10px 14px;
          min-height: 48px;
          font-size: 0.85rem;
        }

        .button-title {
          font-size: 0.85rem;
        }

        .button-description {
          font-size: 0.7rem;
        }

    <script>
      let gameState = {
        coins: 0,
        currentDuck: 1,
        ducksKilled: 0,
        clickDamage: 1,
        weapon: {
          name: "Finger",
          damage: 1,
          icon: "👆",
        },
        upgradePrice: 10,
        currentHP: 1,
        maxHP: 1,
        hasKnife: false,
        hasGun: false,
        knifeLevel: 0,
        gunLevel: 0,
        knifePrice: 50,
        gunPrice: 1000,
        duckUpgradeLevel: 0,
        duckUpgradePrice: 50,
        duckHPMultiplier: 1,
        duckCoinMultiplier: 1,
        hasAutoClicker: false,
        autoClickerLevel: 0,
        autoClickerDamage: 1,
        autoClickerPrice: 25,
        autoClickerInterval: null,
        achievements: new Set(),
        // Boss and crit system
        isBoss: false,
        bossPhase: "normal",
        critChance: 8,
        critMultiplier: 3,
        bossesKilled: 0,
      };

      const achievements = [
        {
          id: "first_kill",
          icon: "🎯",
          title: "First Blood",
          description: "Kill your first duck",
          requirement: () => gameState.ducksKilled >= 1,
        },
        {
          id: "quick_start",
          icon: "⚡",
          title: "Quick Start",
          description: "Kill 3 ducks in first minute",
          requirement: () => gameState.ducksKilled >= 3,
        },
        {
          id: "coin_collector",
          icon: "💰",
          title: "Coin Collector",
          description: "Earn 50 coins",
          requirement: () => gameState.coins >= 50,
        },
        {
          id: "weapon_master",
          icon: "⚔️",
          title: "Weapon Master",
          description: "Buy your first weapon",
          requirement: () => gameState.hasKnife || gameState.hasGun,
        },
        {
          id: "duck_hunter",
          icon: "🏹",
          title: "Duck Hunter",
          description: "Kill 10 ducks",
          requirement: () => gameState.ducksKilled >= 10,
        },
        {
          id: "first_boss",
          icon: "👹",
          title: "Boss Slayer",
          description: "Defeat your first boss duck",
          requirement: () => gameState.bossesKilled >= 1,
        },
        {
          id: "automation",
          icon: "🤖",
          title: "Automation",
          description: "Buy auto clicker",
          requirement: () => gameState.hasAutoClicker,
        },
        {
          id: "power_player",
          icon: "💪",

          description: "Upgrade damage 5 times",
          requirement: () => gameState.clickDamage >= 6,
        },
        {
          id: "elite_hunter",
          icon: "👑",
          title: "Elite Hunter",
          description: "Kill 25 ducks",
          requirement: () => gameState.ducksKilled >= 25,
        },
        {
          id: "boss_hunter",
          icon: "🔥",
          title: "Boss Hunter",
          description: "Defeat 5 boss ducks",
          requirement: () => gameState.bossesKilled >= 5,
        },
      ];

      const elements = {
        coins: document.getElementById("coins"),
        duckNumber: document.getElementById("duckNumber"),
        duckTitle: document.getElementById("duckTitle"),
        bossIndicator: document.getElementById("bossIndicator"),
        bossPhase: document.getElementById("bossPhase"),
        weaponIcon: document.getElementById("weaponIcon"),
        weaponName: document.getElementById("weaponName"),
        weaponDamage: document.getElementById("weaponDamage"),
        ducksKilled: document.getElementById("ducksKilled"),
        bossesKilled: document.getElementById("bossesKilled"),
        autoClickerDamageDisplay: document.getElementById(
          "autoClickerDamageDisplay"
        ),
        currentHP: document.getElementById("currentHP"),
        maxHP: document.getElementById("maxHP"),
        hpBar: document.getElementById("hpBar"),
        duck: document.getElementById("duck"),
        duckArea: document.getElementById("duckArea"),
        upgradeClick: document.getElementById("upgradeClick"),
        upgradePrice: document.getElementById("upgradePrice"),
        buyKnife: document.getElementById("buyKnife"),
        knifeDescription: document.getElementById("knifeDescription"),
        knifePrice: document.getElementById("knifePrice"),
        buyGun: document.getElementById("buyGun"),
        gunDescription: document.getElementById("gunDescription"),
        gunPrice: document.getElementById("gunPrice"),
        upgradeDuck: document.getElementById("upgradeDuck"),
        duckUpgradePrice: document.getElementById("duckUpgradePrice"),
        buyAutoClicker: document.getElementById("buyAutoClicker"),
        autoClickerDescription: document.getElementById(
          "autoClickerDescription"
        ),
        autoClickerPrice: document.getElementById("autoClickerPrice"),
        achievementGrid: document.getElementById("achievementGrid"),
        notificationContainer: document.getElementById("notificationContainer"),
        eliteLevelDisplay: document.getElementById("eliteLevelDisplay"),
        eliteLevelNumber: document.getElementById("eliteLevelNumber"),
        eliteMultiplierText: document.getElementById("eliteMultiplierText"),
      };

      function isBossDuck(duckNumber) {
        return duckNumber % 10 === 0;
      }

      function calculateDuckStats(duckNumber) {
        const baseHP = duckNumber;
        let hp = Math.floor(baseHP * gameState.duckHPMultiplier);

        if (isBossDuck(duckNumber)) {
          hp = Math.floor(hp * 5); // Bosses have 5x HP
        }

        return {
          hp: Math.max(1, hp),
          isBoss: isBossDuck(duckNumber),
        };
      }

      function updateDisplay() {
        elements.coins.textContent = gameState.coins.toLocaleString();
        elements.duckNumber.textContent = gameState.currentDuck;
        elements.weaponIcon.textContent = gameState.weapon.icon;
        elements.weaponName.textContent = gameState.weapon.name;
        elements.weaponDamage.textContent = gameState.weapon.damage;
        elements.ducksKilled.textContent = gameState.ducksKilled;
        elements.bossesKilled.textContent = gameState.bossesKilled;
        elements.autoClickerDamageDisplay.textContent = gameState.hasAutoClicker
          ? gameState.autoClickerDamage
          : 0;
        elements.currentHP.textContent = gameState.currentHP;
        elements.maxHP.textContent = gameState.maxHP;
        elements.upgradePrice.textContent = gameState.upgradePrice;
        elements.duckUpgradePrice.textContent = gameState.duckUpgradePrice;

        // Update elite level display
        if (gameState.duckUpgradeLevel > 0) {
          elements.eliteLevelDisplay.style.display = "block";
          elements.eliteLevelNumber.textContent = gameState.duckUpgradeLevel;
          const hpMult = Math.pow(2, gameState.duckUpgradeLevel);
          const coinMult = Math.pow(1.5, gameState.duckUpgradeLevel).toFixed(1);
          elements.eliteMultiplierText.textContent = `${hpMult}x HP • ${coinMult}x Coins`;
        } else {
          elements.eliteLevelDisplay.style.display = "none";
        }

        // Update boss display
        if (gameState.isBoss) {
          elements.bossIndicator.style.display = "inline";
          elements.duck.classList.add("boss");
          if (gameState.bossPhase === "enraged") {
            elements.duck.classList.add("enraged");
            elements.bossPhase.style.display = "inline";
            elements.bossPhase.textContent = " - ENRAGED!";
          } else {
            elements.duck.classList.remove("enraged");
            elements.bossPhase.style.display = "none";
          }
        } else {
          elements.bossIndicator.style.display = "none";
          elements.bossPhase.style.display = "none";
          elements.duck.classList.remove("boss", "enraged");
        }

        const progress =
          ((gameState.maxHP - gameState.currentHP) / gameState.maxHP) * 100;
        elements.hpBar.style.width = progress + "%";

        // Boss HP bar gets red color
        if (gameState.isBoss) {
          elements.hpBar.style.background =
            "linear-gradient(90deg, #ff1744, #d50000)";
          elements.hpBar.style.boxShadow = "0 0 20px rgba(255, 23, 68, 0.6)";
        } else {
          elements.hpBar.style.background =
            "linear-gradient(90deg, #ff6b6b, #ffa726)";
          elements.hpBar.style.boxShadow = "0 0 20px rgba(255, 107, 107, 0.5)";
        }

        // Update shop button states
        elements.upgradeClick.disabled =
          gameState.coins < gameState.upgradePrice;
        elements.buyKnife.disabled = gameState.coins < gameState.knifePrice;
        elements.buyGun.disabled = gameState.coins < gameState.gunPrice;
        elements.upgradeDuck.disabled =
          gameState.coins < gameState.duckUpgradePrice;
        elements.buyAutoClicker.disabled =
          gameState.coins < gameState.autoClickerPrice;

        // Update weapon button displays
        updateWeaponButtonDisplay();
        updateAutoClickerButtonDisplay();

        checkAchievements();
      }

      function updateWeaponButtonDisplay() {
        // Update knife button
        if (gameState.knifeLevel > 0) {
          const damage =
            20 + (gameState.knifeLevel - 1) * 15 + gameState.clickDamage - 1;
          elements.knifeDescription.textContent = `Level ${gameState.knifeLevel} • ${damage} damage`;
          elements.knifePrice.textContent = `${gameState.knifePrice}💰`;
        } else {
          elements.knifeDescription.textContent = "20 damage per hit";
          elements.knifePrice.textContent = "50💰";
        }

        // Update gun button
        if (gameState.gunLevel > 0) {
          const damage =
            200 +
            (gameState.gunLevel - 1) * 150 +
            (gameState.clickDamage - 1) * 10;
          elements.gunDescription.textContent = `Level ${gameState.gunLevel} • ${damage} damage`;
          elements.gunPrice.textContent = `${gameState.gunPrice}💰`;
        } else {
          elements.gunDescription.textContent = "200 damage per shot";
          elements.gunPrice.textContent = "1000💰";
        }
      }

      function updateAutoClickerButtonDisplay() {
        if (gameState.autoClickerLevel > 0) {
          elements.autoClickerDescription.textContent = `Level ${gameState.autoClickerLevel} • ${gameState.autoClickerDamage} DPS`;
          elements.autoClickerPrice.textContent = `${gameState.autoClickerPrice}💰`;
        } else {
          elements.autoClickerDescription.textContent = "1 damage per second";
          elements.autoClickerPrice.textContent = "25💰";
        }
      }

      function checkAchievements() {
        achievements.forEach((achievement) => {
          if (
            !gameState.achievements.has(achievement.id) &&
            achievement.requirement()
          ) {
            gameState.achievements.add(achievement.id);
            showAchievementUnlocked(achievement);
          }
        });
        updateAchievementDisplay();
      }

      function updateAchievementDisplay() {
        elements.achievementGrid.innerHTML = "";
        achievements.forEach((achievement) => {
          const isUnlocked = gameState.achievements.has(achievement.id);
          const achievementElement = document.createElement("div");
          achievementElement.className = `achievement ${
            isUnlocked ? "unlocked" : ""
          }`;

          // Check if we're on very small screens (360px or less)
          if (window.innerWidth <= 360) {
            achievementElement.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-content">
                            <div class="achievement-title">${achievement.title}</div>
                            <div class="achievement-description">${achievement.description}</div>
                        </div>
                    `;
          } else {
            achievementElement.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                    `;
          }

          elements.achievementGrid.appendChild(achievementElement);
        });
      }

      function showAchievementUnlocked(achievement) {
        const achievementEl = document.createElement("div");
        achievementEl.className = "level-complete";
        achievementEl.innerHTML = `🏆 Achievement Unlocked!<br>${achievement.icon} ${achievement.title}`;
        document.body.appendChild(achievementEl);

        setTimeout(() => achievementEl.remove(), 2500);
      }

      function showNotification(message, type = "default", duration = 3000) {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;

        elements.notificationContainer.appendChild(notification);

        setTimeout(() => {
          if (notification.parentNode) {
            notification.remove();
          }
        }, duration);
      }

      function createDamageNumber(damage, x, y, isCrit = false) {
        const damageEl = document.createElement("div");
        damageEl.className = isCrit ? "damage-number crit" : "damage-number";
        damageEl.textContent = `-${damage.toLocaleString()}`;
        damageEl.style.left = x + "px";
        damageEl.style.top = y + "px";
        elements.duckArea.appendChild(damageEl);

        if (isCrit) {
          // Add CRIT text
          const critText = document.createElement("div");
          critText.className = "crit-text";
          critText.textContent = "CRIT!";
          critText.style.left = x - 40 + "px";
          critText.style.top = y - 60 + "px";
          elements.duckArea.appendChild(critText);

          setTimeout(() => critText.remove(), 1500);
          setTimeout(() => damageEl.remove(), 2000);
        } else {
          setTimeout(() => damageEl.remove(), 1800);
        }
      }

      function createCoinEffect(coins, x, y) {
        const coinEl = document.createElement("div");
        coinEl.className = "coin-effect";
        coinEl.textContent = `+${coins.toLocaleString()}💰`;
        coinEl.style.left = x + "px";
        coinEl.style.top = y + "px";
        elements.duckArea.appendChild(coinEl);

        setTimeout(() => coinEl.remove(), 2200);
      }

      function createExplosion() {
        const explosion = document.createElement("div");
        explosion.className = "explosion";

        const colors = [
          "#ff6b6b",
          "#ffa726",
          "#ffee58",
          "#66bb6a",
          "#42a5f5",
          "#ab47bc",
        ];

        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.className = "explosion-particle";
          particle.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];

          const angle = (Math.PI * 2 * i) / 30;
          const distance = 100 + Math.random() * 150;
          const dx = Math.cos(angle) * distance;
          const dy = Math.sin(angle) * distance;

          particle.style.setProperty("--dx", dx + "px");
          particle.style.setProperty("--dy", dy + "px");

          explosion.appendChild(particle);
        }

        elements.duckArea.appendChild(explosion);
        setTimeout(() => explosion.remove(), 1200);
      }

      function checkBossPhase() {
        if (gameState.isBoss && gameState.bossPhase === "normal") {
          // Enter enraged phase at 30% HP
          if (gameState.currentHP <= Math.floor(gameState.maxHP * 0.3)) {
            gameState.bossPhase = "enraged";
            showNotification(
              "👹 BOSS ENRAGED! Higher crit chance!",
              "boss-defeat"
            );
            updateDisplay();
          }
        }
      }

      function showLevelComplete() {
        const baseReward = gameState.currentDuck;
        const multipliedReward = Math.floor(
          baseReward * gameState.duckCoinMultiplier
        );

        let message = `🦆💥 Duck #${gameState.currentDuck} Eliminated!`;
        if (gameState.isBoss) {
          message = `👹💥 BOSS DEFEATED!`;
          gameState.bossesKilled++;
        }

        const levelEl = document.createElement("div");
        levelEl.className = "level-complete";
        levelEl.innerHTML = `${message}<br>+${multipliedReward.toLocaleString()} Bonus Coins!`;
        document.body.appendChild(levelEl);

        setTimeout(() => levelEl.remove(), 2000);
      }

      function autoClickerAttack() {
        if (gameState.currentHP <= 0 || !gameState.hasAutoClicker) return;

        const damage = gameState.autoClickerDamage;
        gameState.currentHP = Math.max(0, gameState.currentHP - damage);
        gameState.coins += 1;

        const duckRect = elements.duck.getBoundingClientRect();
        const areaRect = elements.duckArea.getBoundingClientRect();
        const centerX = duckRect.left + duckRect.width / 2 - areaRect.left;
        const centerY = duckRect.top + duckRect.height / 2 - areaRect.top;

        createDamageNumber(damage, centerX, centerY);
        createCoinEffect(1, centerX - 50, centerY - 30);

        elements.duck.classList.add("shake");
        setTimeout(() => elements.duck.classList.remove("shake"), 200);

        checkBossPhase();
        updateDisplay();

        if (gameState.currentHP <= 0) {
          setTimeout(nextDuck, 400);
        }
      }

      function nextDuck() {
        createExplosion();
        showLevelComplete();

        const baseReward = gameState.currentDuck;
        const bonusCoins = Math.floor(
          baseReward * gameState.duckCoinMultiplier
        );
        gameState.coins += bonusCoins;
        gameState.ducksKilled++;

        elements.duck.style.opacity = "0";

        setTimeout(() => {
          gameState.currentDuck++;

          // Calculate new duck stats
          const duckStats = calculateDuckStats(gameState.currentDuck);
          gameState.maxHP = duckStats.hp;
          gameState.currentHP = gameState.maxHP;
          gameState.isBoss = duckStats.isBoss;
          gameState.bossPhase = "normal";

          elements.duck.style.opacity = "1";
          updateDisplay();
        }, 1000);
      }

      function attackDuck(e) {
        if (gameState.currentHP <= 0) return;

        const areaRect = elements.duckArea.getBoundingClientRect();

        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
          e.preventDefault();
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }

        const x = clientX - areaRect.left;
        const y = clientY - areaRect.top;

        // Check for critical hit
        let baseCritChance = gameState.critChance;
        if (gameState.isBoss && gameState.bossPhase === "enraged") {
          baseCritChance = 20; // Higher crit chance against enraged bosses
        }

        const isCrit = Math.random() * 100 < baseCritChance;
        const baseDamage = gameState.weapon.damage;
        const damage = isCrit
          ? baseDamage * gameState.critMultiplier
          : baseDamage;

        gameState.currentHP = Math.max(0, gameState.currentHP - damage);

        // Coin rewards
        let coinReward = Math.ceil(baseDamage / 10);
        if (gameState.ducksKilled < 10) {
          coinReward += 2; // Extra coins for first 10 ducks
        }
        if (isCrit) {
          coinReward *= 2; // Double coins on crit
        }
        if (gameState.isBoss) {
          coinReward *= 2; // Double coins from bosses
        }

        gameState.coins += coinReward;

        createDamageNumber(damage, x, y, isCrit);
        createCoinEffect(coinReward, x - 50, y - 30);

        elements.duck.classList.add("shake");
        setTimeout(() => elements.duck.classList.remove("shake"), 400);

        checkBossPhase();
        updateDisplay();

        if (gameState.currentHP <= 0) {
          setTimeout(nextDuck, 400);
        }
      }

      // Shop functions
      elements.upgradeClick.onclick = () => {
        if (gameState.coins >= gameState.upgradePrice) {
          gameState.coins -= gameState.upgradePrice;
          gameState.clickDamage++;

          // Update weapon damage if it's finger or knife
          if (gameState.weapon.name === "Finger") {
            gameState.weapon.damage = gameState.clickDamage;
          } else if (gameState.weapon.name === "Knife") {
            gameState.weapon.damage =
              20 + (gameState.knifeLevel - 1) * 15 + gameState.clickDamage - 1;
          } else if (gameState.weapon.name === "Gun") {
            gameState.weapon.damage =
              200 +
              (gameState.gunLevel - 1) * 150 +
              (gameState.clickDamage - 1) * 10;
          }

          gameState.upgradePrice = Math.floor(gameState.upgradePrice * 1.5);
          updateDisplay();
        }
      };

      elements.buyKnife.onclick = () => {
        if (gameState.coins >= gameState.knifePrice) {
          gameState.coins -= gameState.knifePrice;

          if (gameState.knifeLevel === 0) {
            gameState.hasKnife = true;
            gameState.knifeLevel = 1;
            gameState.weapon = {
              name: "Knife",
              damage: 20 + gameState.clickDamage - 1,
              icon: "🔪",
            };
          } else {
            gameState.knifeLevel++;
            gameState.weapon.damage =
              20 + (gameState.knifeLevel - 1) * 15 + gameState.clickDamage - 1;
          }

          gameState.knifePrice = Math.floor(gameState.knifePrice * 2);
          updateDisplay();
        }
      };

      elements.buyGun.onclick = () => {
        if (gameState.coins >= gameState.gunPrice) {
          gameState.coins -= gameState.gunPrice;

          if (gameState.gunLevel === 0) {
            gameState.hasGun = true;
            gameState.gunLevel = 1;
            gameState.weapon = {
              name: "Gun",
              damage: 200 + (gameState.clickDamage - 1) * 10,
              icon: "🔫",
            };
          } else {
            gameState.gunLevel++;
            gameState.weapon.damage =
              200 +
              (gameState.gunLevel - 1) * 150 +
              (gameState.clickDamage - 1) * 10;
          }

          gameState.gunPrice = Math.floor(gameState.gunPrice * 2);
          updateDisplay();
        }
      };

      elements.upgradeDuck.onclick = () => {
        if (gameState.coins >= gameState.duckUpgradePrice) {
          gameState.coins -= gameState.duckUpgradePrice;
          gameState.duckUpgradeLevel++;
          gameState.duckHPMultiplier *= 2;
          gameState.duckCoinMultiplier *= 1.5;
          gameState.duckUpgradePrice *= 2;

          // Update current duck if alive
          if (gameState.currentHP > 0) {
            const duckStats = calculateDuckStats(gameState.currentDuck);
            const hpRatio = gameState.currentHP / gameState.maxHP;
            gameState.maxHP = duckStats.hp;
            gameState.currentHP = Math.floor(gameState.maxHP * hpRatio);
          }

          updateDisplay();
        }
      };

      elements.buyAutoClicker.onclick = () => {
        if (gameState.coins >= gameState.autoClickerPrice) {
          gameState.coins -= gameState.autoClickerPrice;

          if (gameState.autoClickerLevel === 0) {
            gameState.hasAutoClicker = true;
            gameState.autoClickerLevel = 1;
            gameState.autoClickerDamage = 1;
            gameState.autoClickerInterval = setInterval(
              autoClickerAttack,
              1000
            );
          } else {
            gameState.autoClickerLevel++;
            gameState.autoClickerDamage = gameState.autoClickerLevel * 2; // Each level doubles damage
          }

          gameState.autoClickerPrice = Math.floor(
            gameState.autoClickerPrice * 2
          );
          updateDisplay();
        }
      };

      // Event listeners
      elements.duck.addEventListener("click", attackDuck);
      elements.duck.addEventListener("touchStart", attackDuck);
      elements.duck.addEventListener("contextmenu", (e) => e.preventDefault());

      // Initialize game
      function initializeGame() {
        const duckStats = calculateDuckStats(gameState.currentDuck);
        gameState.maxHP = duckStats.hp;
        gameState.currentHP = gameState.maxHP;
        gameState.isBoss = duckStats.isBoss;

        updateDisplay();
        updateAchievementDisplay();

        // Welcome message
        setTimeout(() => {
          showNotification(
            "🎮 Welcome to Duck Destroyer! Start clicking!",
            "level-complete",
            3000
          );
        }, 1000);
      }

      initializeGame();
    </script>
  </body>
</html>
